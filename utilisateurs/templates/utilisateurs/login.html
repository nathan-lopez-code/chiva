<!DOCTYPE html>
<html lang="fr">
{% load static %}

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>connexion Ã  chiva</title>

  <!-- Favicons -->
  <link rel="icon" href="{% static 'img/icon/favicon.ico' %}">
  <!-- Bootstrap core CSS -->
  <link href="{% static 'lib/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
  <!--external css-->
  <link href="{% static 'lib/font-awesome/css/font-awesome.css'%}" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="{% static 'css/style.css'%}" rel="stylesheet">
  <link href="{% static 'css/style-responsive.css'%}" rel="stylesheet">

</head>

<body>
  <div id="login-page">
    <div class="container">
      <form class="form-login" method="post" action=>
        {% csrf_token %}
        <h2 class="form-login-heading">Veillez vous authentifiez</h2>
          {% if form.errors %}
              <div style="display: flex; background: red; color: white; justify-content: center; align-items: center;">
                <p>
                    mot de passe ou nom d'utilisateur incorrecte
                </p>
              </div>

          {% endif %}

        <div class="login-wrap">
           {{ form.username }}
          <br>
            {{ form.password }}
            <input type="hidden" name="next" value="{{next}}"/>
          <br>
          <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> connexion </button>

        </div>
      </form>
    </div>
  </div>
  <script src="{% static 'lib/jquery/jquery.min.js'%}"></script>
  <script src="{% static 'lib/bootstrap/js/bootstrap.min.js'%}"></script>
  <script type="text/javascript" src="{% static 'lib/jquery.backstretch.min.js'%}"></script>
  <script>
    $.backstretch('{% static "img/login-bg.jpg" %}', {
      speed: 500
    });
  </script>
</body>

</html>
